<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Resgister page | LCO</title>
</head>
<body>
   <main>
        <section class="flex">
            <img src="images/yellow-blob.png" class="image-top" alt="">
        </section>
        <section class="flex">
            <img src="images/mobile.png" class="mockup"  alt="">
        </section>
        <section class="flex form-section">
            <h1 class="form-header">create account</h1>
            <form action="#" method="POST" class="form">
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name" class="form-input">    
                </div>
                <input type="text" placeholder="Enter your email" class="form-input">
            
                <div class="row">
                    <input type="Password" placeholder="Password" class="form-input">
                    <input type="text" placeholder="Confirm password" class="form-input">
                </div>
            </form>
            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn-facebook">Facebook</button>
                <button class="btn-twitter">Twitter</button>
            </div>
        </section>
   </main>
</body>
</html>
