<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Desgin</title>

     <!-- css -->
     <link rel="stylesheet" href="style.css">

     <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Catamaran:wght@100&family=Hind+Siliguri:wght@300&family=Inconsolata:wght@200&family=Kanit:wght@200&family=Klee+One&family=Lato:ital,wght@1,300&family=Lora:ital@1&family=Nanum+Gothic&display=swap" rel="stylesheet">
      
    <!-- Boxicons css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>


</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtube & Bolgger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2"class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" style="background: #ff0000"  class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-sharp fa-solid fa-message"></i>
               
               
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-light fa-share"></i>
                <span class="number">60k</span>
            </div>
        </div>
    </div>
</body>
</html>
