<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="passZenstyle.css">

    <script>
var keylist = "abcdefghijklmonpqurstvwxyz1234567890!@#$%^&*"
var tmp = ''
function generatepass(plength) {
    tmp = ''
    for(i = 0; p =plenght; i++){
        tmp+= keylist.charAt(Math.floor(Math.random()*keylist.length))
    }
    return tmp
}

function populateform(enterlength){
    document.passGen.output.value = generatepass(enterlength)
}

    </script>






  </head>
  <body>
    <div class="container">
      
       <form action="" name="passGen">
        <div class="col-xs-12">
        <input type="text" size="18" name="output" disabled>
        <input type="button" value="Generate password" class="btn btn-succes btn-block myBtn" onclick="populateform(this.form.length.value)">
        <div class="col-xs-10"> <strong class="pass">Password Length: </strong> </div>
        <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
        
     </div>


         </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
